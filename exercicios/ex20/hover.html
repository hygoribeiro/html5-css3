<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover{
            color: red;
            
        }
        div > p{
            display: none;
           
        }
        div:hover > p{
            display: block; 
            background-color: red;
            color: white;
            width: 101px;
            text-align: center;

        }
        body{
            text-align: center;
        }
       
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
