<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nidias e HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos dierentes ou sim    plismente aumente e diminua o tamanho da tela do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzido audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="https://www.youtube.com/watch?v=6bxptyEmDuM"  controls autoplay></audio>
    <h1>outra formade colocar audio no site</h1>
    <audio preload="none">
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audia/wav">
    </audio>
</body>
</html>
