<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserido videos hospedados localmente</h1>
    <p>este video estar hospedado no meu propio servidor</p>
    <video controls width="560" height="315" poster="imagens/limao1.png" >
        <source src="videos/Meu-Video-1.m4v" type="video/mp4">
        <source src="videos/Meu-Video-2.webm" type="video/webm">
        <source src="videos/meu-video-3.ogv" type="videio/ogg">
    </video>
   <h1>inserindos videos do youtube</h1> 
   <iframe width="560" height="315" src="https://www.youtube.com/embed/CAYDRIbXFAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
