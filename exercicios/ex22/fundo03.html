<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organizando imagem de fundo </title>
    <style>
        div.bloco{
            background-image: url('http://repinte.com.br/wp/wp-content/uploads/2019/02/269135-conheca-os-x-predios-mais-bonitos-do-mundo.jpg');
            height: 200px;
            border: 1px solid black;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        #q1{
            background-position: left top;
        }

        #q2{
            background-position: right bottom;
        }

        #q3{
            background-position: center center;
        }

        #q4{
            background-position: right top;
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
</body>
</html>
